<!DOCTYPE html>
<html lang="en" ng-app="EventApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>EventsFinder</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/style.css" rel="stylesheet"/>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div ng-view></div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery-1.10.2.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <!--Scripts-->
        <!--    - gmaps.js : it contains the code to create the map and add markers and infowindows-->
        <!--    - combiner.js: it gets the events and uses gmaps methods to mark the map-->
        <!--    - start.js : contains the callback function (start) used for the google maps Oauth script-->
        <script src="js/gmaps.js"></script>
        <script src="js/combiner.js"></script>
        <script src="js/start.js"></script>

        <!--Google maps API OAuth script-->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLEheYWVRUA4WtFusFb-vcqHIWmkhScrM&callback=start" async defer></script>
        <script src="node_modules/angular/angular.js"></script>
        <script src="node_modules/angular-route/angular-route.js"></script>
        <script src="controller/app.module.js"></script>

    </body>
</html>
